{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-width : 1170px)" href="{% static 'css/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&display=swap" rel="stylesheet" />

</head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mt-5">
                <a class="navbar-brand" href="/"><img src="{% static 'images/brandImg.jpg' %}" class="img-thumbnail" alt="" ></a>
            </div>
            <div class="col-md-3 mt-5">
                <h3 class="text-white text-center">Signup Here</h3>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <a  class="btn btn-sm btn-block btn-light mt-2" id="gp" href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                <p class="text-center mb-0">OR</p>

                <form action="/signup" method="post">{% csrf_token %}
                    <label  class="text-white">Username</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <label  class="text-white mt-3">Email ID</label>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <label  class="text-white mt-3">Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass1" required>
                    <label  class="text-white mt-3">Confirm Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass2" required>
                    </div>
                    <div class="d-grid gap-2 d-md-block mt-3 text-center">    
                        <button class="btn btn-light" type="submit">Signup</button>
                      </div>
                </form>
                <br>
                <p>Already User? <a class="btn btn-light" href="/login" type="submit">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
